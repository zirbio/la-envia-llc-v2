[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for categorizing tests
markers =
    unit: Unit tests - fast, isolated, no external dependencies
    integration: Integration tests - may use mocked external services
    property: Property-based tests using Hypothesis
    diagnostic: Diagnostic tests to identify signal generation issues
    slow: Tests that take longer than usual to run

# Default options
addopts =
    -v
    --tb=short
    --strict-markers

# Logging during tests
log_cli = true
log_cli_level = WARNING

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
